<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <h1>Hangman</h1>
        <p>Find the secret word!</p>

        <div class="hangman">
            <svg height="210" width="500" viewBox="0 0 100 100">

                <!-- zemin -->
                <line x1="0" y1="100" x2="50" y2="100" style="stroke:rgb(0, 0, 0);stroke-width:3" />
                <!-- direk -->
                <line x1="25" y1="0" x2="25" y2="100" style="stroke:rgb(0, 0, 0);stroke-width:3" />
                <!-- tavan -->
                <line x1="25" y1="0" x2="75" y2="0" style="stroke:rgb(0,0,0);stroke-width:5" />
                <!-- ip -->
                <line x1="75" y1="0" x2="75" y2="15" style="stroke:rgb(0, 0, 0);stroke-width:1" />

                <!-- adam -->
                <!-- kafa -->
                <circle cx="75" cy="25" r="10" id="head" class="hidden"  stroke="white" stroke-width="1" fill="transparent" />
                <!-- vÃ¼cut -->
                <line x1="75" y1="35" x2="75" y2="65" id="body" class="hidden" style="stroke:rgb(0, 0, 0);stroke-width:1" />
                <!-- kol -->
                <line x1="75" y1="35" x2="65" y2="45" id="leftArm" class="hidden" style="stroke:rgb(2, 2, 2);stroke-width:1" />
                <line x1="75" y1="35" x2="85" y2="45" id="rightArm" class="hidden" style="stroke:rgb(6, 6, 6);stroke-width:1" />
                <!-- bacak -->
                <line x1="75" y1="65" x2="85" y2="75" id="leftLeg" class="hidden" style="stroke:rgb(6, 6, 6);stroke-width:1" />
                <line x1="75" y1="65" x2="65" y2="75" id="rightLeg" class="hidden" style="stroke:rgb(3, 3, 3);stroke-width:1" />


            </svg>
        </div>

        <div class="wrongbox">
            <div class="wrong-letters">

                <h3>Wrong Letters</h3>
                <p id="wrongs"></p>
        
            </div>
        </div>

        <div class="word">
           
        </div>
    </div>

    

   
    <script src="script.js"></script>
</body>

</html>
